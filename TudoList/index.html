<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tarefas</title>

  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous" 
  />
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center mb-4">Lista de Tarefas</h1>

        <div class="input-group mb-3">
          <input 
            type="text" 
            id="entradaTarefa" 
            class="form-control" 
            placeholder="Digite uma nova tarefa"
            />
          <button class="btn btn-primary">Adicionar</button>
        </div>

        <ul class="list-group" id="listaTarefas"></ul>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const botaoAdicionar = document.querySelector("button");
      const entradaTarefa = document.getElementById("entradaTarefa");
      const listaTarefas = document.getElementById("listaTarefas");

      botaoAdicionar.addEventListener("click", function () {
        const tarefaTexto = entradaTarefa.value.trim();

        if (tarefaTexto !== "") {
          const li = document.createElement("li");
          li.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
          li.textContent = tarefaTexto;

          const btnRemover = document.createElement("button");
          btnRemover.classList.add("btn", "btn-danger", "btn-sm");
          btnRemover.textContent = "Remover";

          btnRemover.addEventListener("click", function () {
            listaTarefas.removeChild(li);
          });

          li.appendChild(btnRemover);
          listaTarefas.appendChild(li);
          entradaTarefa.value = "";
        } else {
          alert("Por favor, insira uma tarefa v√°lida.");
        }
      });
    });
  </script>
</body>
</html>
