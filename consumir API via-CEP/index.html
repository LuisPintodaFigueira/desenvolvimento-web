<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário com ViaCEP</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f5f5;
        }
        .container {
            margin-top: 40px;
            max-width: 700px;
        }
        .card {
            padding: 20px;
        }
    </style>
</head>
<body>
    
<div class="container">
    <div class="card shadow">
        <h3 class="mb-3">Formulário com ViaCEP</h3>

        <form id="form">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" id="cep" class="form-control" placeholder="Digite o CEP">
                </div>
            </div>

            <div class="mb-3">
                <label for="logradouro" class="form-label">Rua</label>
                <input type="text" id="logradouro" class="form-control">
            </div>

            <div class="mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" id="bairro" class="form-control">
            </div>

            <div class="row mb-3">
                <div class="col-md-8">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" id="cidade" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="uf" class="form-label">UF</label>
                    <input type="text" id="uf" class="form-control">
                </div>
            </div>

            <button class="btn btn-primary mt-3" type="submit">Enviar</button>
        </form>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("cep").addEventListener("blur", function () {
        let cep = this.value.replace(/\D/g, "");

        if (cep.length !== 8) {
            alert("CEP inválido (use 8 dígitos)");
            return;
        }

        fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(response => response.json())
            .then(data => {
                if (data.erro) {
                    alert("CEP não encontrado!");
                    return;
                }

                // Preencher campos
                document.getElementById("logradouro").value = data.logradouro;
                document.getElementById("bairro").value = data.bairro;
                document.getElementById("cidade").value = data.localidade;
                document.getElementById("uf").value = data.uf;
            })
            .catch(() => alert("Erro ao consultar o ViaCEP!"));
    });
</script>

</body>
</html>
